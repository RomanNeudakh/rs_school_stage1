<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../assets/icon/favicon.ico">
  <link rel="stylesheet" href="../../assets/styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Songbird</title>
</head>
<body>
  <div class="burger-menu-popup">
    <div class="burger-menu">
      <div class="burger-header">
        <a href="./index.html" class="logo">
          <img src="../../assets/icon/logo.png" alt="logo" class="logo-img">
        </a>
        <div class="x-icon-orange">
            <img class="x-icon" src="../../assets/icon/x-icon.png" alt="x_icon">
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
            <li class="nav-item-header">
                <a style="color: yellow;" href="index.html" class="nav-link"></a>
            </li>
            <li class="nav-item-header">
                <a href="../gallery/index.html" class="nav-link"></a>
            </li>
            <li class="nav-item-header">
                <a href="../results/index.html" class="nav-link"></a>
            </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="wrapper">
    <header> 
      <div class="container">
        <div class="header">
          <a href="./index.html" class="logo">
            <img src="../../assets/icon/logo.png" alt="logo" class="logo-img">
          </a>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a style="color: yellow;" href="index.html" class="nav-link"></a> 
              </li>
              <li class="nav-item">
                <a href="../gallery/index.html" class="nav-link"></a> 
              </li>
              <li class="nav-item">
                <a href="../results/index.html" class="nav-link"></a> 
              </li>
            </ul>
          </nav>
          <div class="select-lang">
            <div class="select-lang-text select-lang-choise">RU</div> / <div class="select-lang-text">EN</div>
            <img src="../../assets/icon/burger-menu.png" alt="burger-menu" class="burger-icon">
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <img src="../../assets/images/bird-left.png" alt="bird" class="bird-left">
      <img src="../../assets/images/bird-right.png" alt="bird" class="bird-right">
      <div class="container">
        <p class="preview-text"></p>
        <a href="../game-page/index.html"><button class="start"></button></a>
        <div class="video-container">
          <div class="video video-margin">
            <video loop muted autoplay class="video-item" src="../../assets/video/bird1.mp4"></video>
          </div>
          <div class="video video-margin">
            <video loop muted autoplay class="video-item" src="../../assets/video/bird2.mp4"></video>
          </div>
          <div class="video video-margin">
            <video loop muted autoplay class="video-item" src="../../assets/video/bird3.mp4"></video>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer-container">
        <a href="https://rs.school/js/" class="rs-school">
          <img class="rs-school" src="../../assets/icon/rs_school_js.png" alt="#">
        </a>
        <a href="https://github.com/RomZeZZZ" class="git-hub">
          <div class="year">
            2022
          </div>
          <img src="../../assets/icon/git-logo.png" alt="#">
        </a>
      </div>
    </div>
  </footer>
  <script type="module" src="./script.js" ></script>

</html>
